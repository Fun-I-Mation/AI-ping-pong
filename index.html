<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3 id="name">Realtime Ping Pong</h3>
                <button class="btn btn-warning button" data-toggle="modal" data-target="#myModal">Instructions</button>
            </div>
            <br>
            <br>
            <button class="btn btn-success start" onclick="startGame()">Start game</button> <button id="restart_button" class="btn btn-danger start" onclick="restart()">Restart</button>
            <br>
            <br>
            <h3 class="btn btn-default status"></h3>
            <br>
            <br>
            <div id="canvas"></div>

            <h4 id="footer">
                Game Creator: Daiwik || Ping pong game credit: prashant shukla
            </h4>

            <div id="myModal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button class="close" data-dismiss="modal">&times;</button>
                      <h4>Instructions</h4>
                    </div>
        
                    <div class="modal-body">
                        <img src="right.png" class="instruction_image">
                        <img src="right.png" class="instruction_image">
                        <img src="left.png" class="instruction_image">
                    </div>
                  </div>
                </div>
              </div>
        </center>
    </body>
    <script src="main.js"></script>
</html>
